{% extends "layout.html" %}

{% block content %}
        <h2>Accounts</h2>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for account in accounts %}
        <tr>
            <td><a href="{% url 'manager.views.account' name=account.name %}">{{account.name}}</a></td>
            <td>{{account.description}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
