{% extends "profile/layout.html" %}
{% load bootstrap %}
{% block subcontent %}
<form method="post" action="">
    {%csrf_token%}
    Do you really want to delete SSH key {{key.name}}?
    <div class="checkbox">
    <label>
      <input type="checkbox" name="confirmation" value="yes"> Yes, I would like to delete this SSH key
    </label>
  </div>
    <div style="text-align:right">

    <a href="{% url 'manager.views.profile_sshkeys' %}" class="btn btn-default">Cancel</a> <button type="submit" class="btn btn-primary">Delete</button>
        </div>
</form>

{% endblock %}
