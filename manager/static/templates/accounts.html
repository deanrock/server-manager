<div class="container">
    <h2>Accounts</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in accounts">
                <td><a href="/a/{{account.name}}">{{account.name}}</a>
                </td>
                <td>{{account.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
