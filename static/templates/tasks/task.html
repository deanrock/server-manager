<div class="jumbotron account-menu">
    <div class="container">
        <h1>Task #{{task.id}}</h1>
    </div>
</div>

<div class="container">
   <div class="raw-json"><pre ng-bind-html="vars"></pre></div>
   <br /><br />
   <table class="table">

   <tr ng-repeat="log in logs">
       <td>#{{log.id}}</td>
       <td>{{log.type}}</td>
       <td>{{log.added_at}}</td>
       <td>{{log.value}}</td>
   </tr>
   </table>
</div>
