<div data-extend-template="/static/templates/account/layout.html">
   <div data-block="content">
		<div style="text-align:right">
			<a href="/a/{{account.name}}/databases/add" class="btn btn-default btn" role="button">Add database</a>
		</div>
		<br />

    	<table class="table table-hover">
		    <thead>
		    <tr>
		        <th>Name</th>
		        <th>User</th>
		        <th>Type</th>
		    </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="database in databases">
		            <td style="text-align:center"><a href="/a/{{ account.name }}/databases/{{ database.id }}">{{database.name}}</a></td>
		            <td style="text-align:center">{{database.user}}</td>
		            <td style="text-align:center">{{database.type}}</td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
