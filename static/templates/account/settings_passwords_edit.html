<div data-extend-template="/static/templates/account/layout.html">
   <div data-block="content">
        <form ng-submit="submit()">
            <h3 style="margin-top:0px">Add SSH password</h3>
            <div class="form-group" ng-class="{'has-error': errors.description}">
                <label class="control-label" for="name">Description</label>
                <div class=" ">
                    <input class="form-control" id="name" ng-model="form.description" maxlength="255" name="description" type="text" />
                </div>
                <span class="help-block" ng-repeat="error in errors.description">{{error.error}}</span>
            </div>
            <div class="form-group" ng-class="{'has-error': errors.password}">
                <label class="control-label" for="name">Password</label>
                <div class=" ">
                    <input class="form-control" id="password" ng-model="form.password" maxlength="255" name="password" type="text" />
                </div>
                <span class="help-block" ng-repeat="error in errors.password">{{error.error}}</span>
            </div>

            <div style="text-align:right">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
