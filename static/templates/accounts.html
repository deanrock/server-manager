<div class="container">
    <h2>Accounts</h2>
    
    <ul class="list-v2">
        <li ng-repeat="account in accounts">
            <a href="/a/{{account.name}}">
            <div class="title">{{account.name}}</div>
            <div class="description">{{account.description}}</div>
        </li>
    </ul>
</div>
