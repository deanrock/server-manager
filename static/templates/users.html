<div class="container">
    <h2>Users</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td><a href="/users/{{user.id}}">{{user.username}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
